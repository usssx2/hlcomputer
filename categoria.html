<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Categorías - H&L COMPUTER</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      margin: 0;
      color: #333333;
    }

    /* Barra negra superior */
    .barra-categorias {
      background-color: #000000;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .barra-categorias h1 {
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      letter-spacing: 0.5px;
    }

    /* Contenedor de tarjetas */
    .categorias-grid {
      max-width: 1000px;
      margin: 30px auto 60px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    /* Tarjeta clicable */
    .categoria-card {
      background-color: #f7f7f7;
      border: 1px solid #dddddd;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: box-shadow 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
      outline: none;
    }

    .categoria-card:hover {
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      transform: translateY(-2px);
      border-color: #cfcfcf;
    }

    .categoria-card:focus {
      box-shadow: 0 0 0 3px rgba(0,0,0,0.25);
      transform: translateY(-1px);
    }

    .categoria-card img {
      width: 100%;
      max-width: 220px;
      height: auto;
      display: block;
      margin: 8px auto 12px;
      object-fit: contain;
    }

    .categoria-card .titulo {
      font-size: 16px;
      font-weight: 600;
      color: #333333;
      margin-top: 4px;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>
  <!-- Barra negra con título -->
  <div class="barra-categorias">
    <h1>CATEGORIAS</h1>
  </div>

  <!-- Tarjetas de categorías como botones -->
  <section class="categorias-grid" aria-label="Lista de categorías">
    <!-- COMPUTADORAS -->
    <div class="categoria-card" role="button" tabindex="0" onclick="abrirComputadoras()" onkeydown="if(event.key==='Enter' || event.key===' ') { event.preventDefault(); abrirComputadoras(); }">
      <img src="imagenes/laptop.png" alt="Imagen de computadora portátil">
      <div class="titulo">COMPUTADORAS</div>
    </div>

    <!-- CELULARES -->
    <div class="categoria-card" role="button" tabindex="0" onclick="abrirCelulares()" onkeydown="if(event.key==='Enter' || event.key===' ') { event.preventDefault(); abrirCelulares(); }">
      <img src="imagenes/celular.png" alt="Imagen de teléfono celular">
      <div class="titulo">CELULARES</div>
    </div>
  </section>

  <script>
    function abrirComputadoras() {
      alert('Abrir categoría: COMPUTADORAS');
    }

    function abrirCelulares() {
      alert('Abrir categoría: CELULARES');
    }
  </script>
</body>
</html>
